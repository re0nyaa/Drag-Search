<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 300px;
                padding: 20px;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .toggle-section {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 15px;
                text-align: center;
            }

            .toggle-section h3 {
                margin: 0 0 15px 0;
                font-size: 16px;
            }

            .toggle-switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.3);
                transition: 0.3s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #4caf50;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

            .toggle-status {
                margin-top: 10px;
                font-size: 14px;
                opacity: 0.9;
            }

            .search-engine-selector {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 15px;
            }

            .search-engine-selector h3 {
                margin: 0 0 15px 0;
                font-size: 16px;
            }

            .engine-options {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .engine-option {
                display: flex;
                align-items: center;
                padding: 10px;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .engine-option:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-1px);
            }

            .engine-option input[type="radio"] {
                margin-right: 12px;
                accent-color: #fff;
            }

            .engine-label {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                font-weight: 500;
            }

            .engine-icon {
                margin-top: 5px;
                font-size: 16px;
            }

            .engine-name {
                color: white;
            }

            .engine-option input[type="radio"]:checked + .engine-label,
            .engine-option
                input[type="radio"]:checked
                + .engine-label
                .engine-name {
                color: #ffeb3b;
            }
        </style>
    </head>
    <body>
        <div class="toggle-section">
            <h3>확장 프로그램 활성화</h3>
            <label class="toggle-switch">
                <input type="checkbox" id="extensionToggle" />
                <span class="slider"></span>
            </label>
            <div class="toggle-status" id="extensionStatus">
                확장 프로그램이 비활성화되었습니다.
            </div>
        </div>

                </label>
                <label class="engine-option">

                    <span class="engine-label">
                        <span class="engine-icon"
                            ><svg
                                stroke="#2DB400"

                                ></path>
                            </svg>
                        </span>
                        <span class="engine-name">나무위키</span>
                    </span>
                </label>
                <label class="engine-option">
                    <input type="radio" name="searchEngine" value="youtube" />
                    <span class="engine-label">
                        <span class="engine-icon"
                            ><svg

        <script src="popup.js"></script>

</html>
